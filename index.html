<body>
    <div class="title">
        <span>Reading Time Calculator</span>
        <span>&</span>   
        <span>Character Counter</span>   
    </div>
    
    <section>
        <textarea placeholder="Enter any script" class="textInput"></textarea>
        
        <div class="counter">
            <p> 글자수(공백미포함)<br/><span class="lengthWOblank">0자</span> </p> 
            <p> 글자수(공백포함)<br/><span class="lengthWblank">0자</span> </p> 
            <p> 단어수<br/><span class="words">0자</span> </p> 

        </div>
        
            
        

        <div class="readingTimeContainer">
            <div class="firstBox">
                <p> 리딩타임 : <span class="readingTime">0초</span> </p>     
            
                <div class="sliderContainer">
                    <input type="range" min="200" max="600" value="400" step="10" class="slider" id="myRange" list="tickmarks">
                    <div class="cpm"></div>

                </div>

            </div>
